name: Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  helm:
    name: Publish to GitHub ğŸ“¦
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configure Git ğŸ“–
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm âš™ï¸
        uses: azure/setup-helm@v3

      - name: Login to Helm Registry ğŸ”‘
        run: |
          helm registry login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies ğŸ”§
        run: |
          npm ci --include=dev

      - name: Build chart ğŸšš
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            sed -i "s/0.0.0/${GITHUB_REF_NAME}/g" helm/Chart.yaml
          else
            sed -i "s/0.0.0/0.0.0-${GITHUB_SHA::7}/g" helm/Chart.yaml
          fi

          npm run build:chart -- --image cubos/disk-resizer-controller:$VERSION

      - name: Publish chart ğŸš€
        run: |
          helm push *.tgz oci://ghcr.io/cubos/charts
